    <script>
        // 检查认证状态，如果未认证则重定向到首页
        (function() {
            const AUTH_KEY = 'report_authenticated';
            const AUTH_TIMESTAMP = 'report_auth_timestamp';
            const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24小时
            
            function checkAuth() {
                const authenticated = sessionStorage.getItem(AUTH_KEY) === 'true';
                const timestamp = sessionStorage.getItem(AUTH_TIMESTAMP);
                
                if (authenticated && timestamp) {
                    const now = Date.now();
                    const authTime = parseInt(timestamp);
                    
                    if (now - authTime < SESSION_DURATION) {
                        return true;
                    } else {
                        sessionStorage.removeItem(AUTH_KEY);
                        sessionStorage.removeItem(AUTH_TIMESTAMP);
                    }
                }
                return false;
            }
            
            if (!checkAuth()) {
                window.location.href = 'home.html';
            }
        })();
    </script>
    <script>
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            const reportTitle = document.querySelector('.header h2.report-title');
            const headerH1 = document.querySelector('.header h1');
            const navButtons = document.querySelectorAll('.header .nav-button');
            
            // 获取滚动距离
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // 设置滚动阈值（当滚动超过200px时开始变化）
            const threshold = 200;
            const maxScroll = 400; // 滚动400px时完全生效
            
            // 计算变化比例（0到1之间）
            let ratio = 0;
            if (scrollTop > threshold) {
                ratio = Math.min((scrollTop - threshold) / (maxScroll - threshold), 1);
            }
            
            // 标题透明度：从1到0
            if (reportTitle) {
                reportTitle.style.opacity = 1 - ratio;
                // 当完全透明时隐藏元素
                reportTitle.style.display = ratio >= 1 ? 'none' : 'block';
            }
            
            // 字体大小变化：缩小一号
            // h1字体从28px缩小到24px
            if (headerH1) {
                const fontSize = 28 - (ratio * 4);
                headerH1.style.fontSize = fontSize + 'px';
            }
            
            // 导航按钮字体从14px缩小到12px
            navButtons.forEach(function(button) {
                const fontSize = 14 - (ratio * 2);
                button.style.fontSize = fontSize + 'px';
            });
            
            // 标题h2字体从24px缩小到20px（如果存在）
            if (reportTitle) {
                const titleFontSize = 24 - (ratio * 4);
                reportTitle.style.fontSize = titleFontSize + 'px';
            }
        });
    </script>
